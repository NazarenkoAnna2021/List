<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <div class="conteiner">
        <div class="allButtons">
            <h1 class="mainText">Linked list</h1>
            <input type="text" class="inputVal">
            <img src="src/img/free-icon-pharmacy-3914434.png"
                onmouseover="this.src='src/img/free-icon-pharmacy-3914581.png'"
                onmouseout="this.src='src/img/free-icon-pharmacy-3914434.png'" alt="add" class="add">
            <img src="src/img/premium-icon-map-marker-minus-5073780.png"
                onmouseover="this.src='src/img/premium-icon-map-marker-minus-5074546.png'"
                onmouseout="this.src='src/img/premium-icon-map-marker-minus-5073780.png'" alt="delete" class="delete">
            <img src="src/img/free-icon-delete-3914090.png"
                onmouseover="this.src='src/img/free-icon-delete-3914128.png'"
                onmouseout="this.src='src/img/free-icon-delete-3914090.png'" alt="delete last" class="deleteLast">
            <img src="src/img/free-icon-marker-3916880.png"
                onmouseover="this.src='src/img/free-icon-marker-3916862.png'"
                onmouseout="this.src='src/img/free-icon-marker-3916880.png'" alt="index" class="index">
            <img src="src/img/free-icon-location-alt-3914450.png"
                onmouseover="this.src='src/img/free-icon-location-alt-3914554.png'"
                onmouseout="this.src='src/img/free-icon-location-alt-3914450.png'" alt="value" class="value">
        </div>
        <div class="out">
            <p class="output"></p>
        </div>
        
        <div class="linkedList"></div>
    </div>
    <script src="./src/dom.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/list.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
